<div class="container mt-2">

  <div class="row">
    @if(isLoader == true) {
      <div class="col-12 text-center">
        <div class="spinner-grow text-secondary" style="width: 3rem; height: 3rem;" role="status"></div>
      </div>
    } @else {
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr. No</th>
              <th>Role Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roleList; let srno=index">
              <td>{{srno+1}}</td>
              <td>{{role.role}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    }

  </div>

</div>
